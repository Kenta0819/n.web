    .view-counter-bar {

    @keyframes spin {

    .refresh-btn {

    }

    }
    .tab-bar {

      gap: 0;

    }
    .tab-btn {

      border: none;
      color: #fff;
      font-size: 1.15em;
      font-weight: bold;
      padding: 14px 0 12px 0;
      cursor: pointer;
      letter-spacing: 0.08em;
      transition: background 0.2s, color 0.2s;
      border-bottom: 3px solid transparent;
    }
    .tab-btn.active {

    .tab-content {

      background: #23272f;
      border-radius: 0 0 12px 12px;

      min-height: 80px;

    .tab-content.active {

    @keyframes fadein {

    .news-title {
      font-size: 1.15em;
      font-weight: bold;
      margin-bottom: 10px;

    }
    .news-list {

<body>
  <div class="main-flex">

    <div class="container">

      <div id="birthdayDeco"></div>
      <button class="refresh-btn" onclick="manualRefresh()">Êõ¥Êñ∞</button>
      <div class="datetime-bar" id="datetimeBar">--:--:-- (--)</div>
      <div class="weather-bar" id="weatherBar">Â§©Ê∞óÂèñÂæó‰∏≠...</div>
      <div class="emergency-section" id="emergencySection">
        <span class="emergency-icon">üö®</span>
        <span id="emergencyText">ÈáçË¶Å„Å™„ÅäÁü•„Çâ„Åõ„ÅØ„ÅÇ„Çä„Åæ„Åõ„Çì</span>
      </div>
      <div class="fortune-section">
        <span id="fortuneResult">‰ªäÊó•„ÅÆÈÅãÂã¢„Çí„ÉÅ„Çß„ÉÉ„ÇØÔºÅ</span>
        <button class="fortune-btn" onclick="showFortune()">Âç†„ÅÜ</button>
      </div>
      <div class="tab-bar">
        <button class="tab-btn active" id="newsTabBtn">„ÅäÁü•„Çâ„Åõ</button>
        <button class="tab-btn" id="musicTabBtn">Èü≥Ê•Ω</button>
      </div>
      <div class="tab-content active" id="newsTab">
        <div class="news-title">„ÅäÁü•„Çâ„Åõ</div>
        <ul class="news-list" id="newsList"></ul>
      </div>
      <div class="tab-content" id="musicTab">
        <div class="music-title" id="musicTitle">‰ªäÊó•„ÅÆÈü≥Ê•Ω„ÅØ„Åæ„Å†ÁôªÈå≤„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì</div>
        <audio id="audioPlayer" controls style="display:none;"></audio>
      </div>

        „ÅÇ„Å™„Åü„ÅÆIDÔºö<span id="userId"></span>

    </div>
  </div>
  <script>
    // Èñ≤Ë¶ßÂõûÊï∞„Ç´„Ç¶„É≥„Éà
    function updateViewCount() {
      let count = Number(localStorage.getItem('bbsViewCount') || '0');
      count++;
      localStorage.setItem('bbsViewCount', count);
      document.getElementById('viewCount').textContent = count;
    }
    updateViewCount();

    // Êó•ÊôÇË°®Á§∫ & Ë™ïÁîüÊó•Ë£ÖÈ£æ
    function updateDatetimeBar() {
      const now = new Date();
      const weekJP = ["Êó•", "Êúà", "ÁÅ´", "Ê∞¥", "Êú®", "Èáë", "Âúü"];
      const y = now.getFullYear();
      const m = String(now.getMonth() + 1).padStart(2, '0');
      const d = String(now.getDate()).padStart(2, '0');
      const h = String(now.getHours()).padStart(2, '0');
      const min = String(now.getMinutes()).padStart(2, '0');
      const s = String(now.getSeconds()).padStart(2, '0');
      const w = weekJP[now.getDay()];
      document.getElementById('datetimeBar').textContent = `${y}/${m}/${d} (${w}) ${h}:${min}:${s}`;
      showBirthdayDeco(m, d);
    }
    setInterval(updateDatetimeBar, 1000);
    updateDatetimeBar();

    // Ë™ïÁîüÊó•Ë£ÖÈ£æ
    function showBirthdayDeco(mm, dd) {
      const deco = document.getElementById('birthdayDeco');
      if ((mm === "07" && dd === "14") || (mm === "08" && dd === "19")) {
        deco.innerHTML = `
          <div class="birthday-deco">
            <span class="birthday-emoji">üéâ</span>
            <span class="birthday-text">‰ªäÊó•„ÅØË™ïÁîüÊó•ÔºÅ„Åä„ÇÅ„Åß„Å®„ÅÜ„Åî„Åñ„ÅÑ„Åæ„ÅôÔºÅ</span>
            <span class="birthday-emoji">üéÇ</span>
          </div>
        `;
      } else {
        deco.innerHTML = "";
      }
    }

    // ‰ΩçÁΩÆÊÉÖÂ†±„Åã„ÇâÂ§©Ê∞óÂèñÂæó
    function updateWeatherWithGeo() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          pos => {
            const lat = pos.coords.latitude;
            const lon = pos.coords.longitude;
            fetchWeather(lat, lon);
          },
          err => {
            fetchWeather(35.68, 139.76);
          }
        );
      } else {
        fetchWeather(35.68, 139.76);
      }
    }
    function fetchWeather(lat, lon) {
      const weatherEl = document.getElementById('weatherBar');
      fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true&timezone=Asia%2FTokyo`)
        .then(res => res.json())
        .then(data => {
          if (data.current_weather) {
            const temp = data.current_weather.temperature;
            const code = data.current_weather.weathercode;
            const icons = {
              0: "‚òÄÔ∏è", 1: "üå§Ô∏è", 2: "‚õÖ", 3: "‚òÅÔ∏è", 45: "üå´Ô∏è", 48: "üå´Ô∏è", 51: "üå¶Ô∏è", 53: "üå¶Ô∏è", 55: "üå¶Ô∏è", 56: "üåßÔ∏è", 57: "üåßÔ∏è", 61: "üå¶Ô∏è", 63: "üå¶Ô∏è", 65: "üåßÔ∏è", 66: "üåßÔ∏è", 67: "üåßÔ∏è", 71: "üå®Ô∏è", 73: "üå®Ô∏è", 75: "‚ùÑÔ∏è", 77: "‚ùÑÔ∏è", 80: "üå¶Ô∏è", 81: "üå¶Ô∏è", 82: "üåßÔ∏è", 85: "üå®Ô∏è", 86: "üå®Ô∏è", 95: "‚õàÔ∏è", 96: "‚õàÔ∏è", 99: "‚õàÔ∏è"
            };
            const icon = icons[code] || "";
            weatherEl.textContent = `Â§©Ê∞ó: ${icon} ${temp}‚ÑÉ`;
          } else {
            weatherEl.textContent = "Â§©Ê∞óÂèñÂæóÂ§±Êïó";
          }
        })
        .catch(() => {
          weatherEl.textContent = "Â§©Ê∞óÂèñÂæóÂ§±Êïó";
        });
    }
    updateWeatherWithGeo();
    setInterval(updateWeatherWithGeo, 10 * 60 * 1000);

    // „Çø„ÉñÂàáÊõø
    const newsTabBtn = document.getElementById('newsTabBtn');
    const musicTabBtn = document.getElementById('musicTabBtn');
    const newsTab = document.getElementById('newsTab');
    const musicTab = document.getElementById('musicTab');
    newsTabBtn.onclick = () => {
      newsTabBtn.classList.add('active');
      musicTabBtn.classList.remove('active');
      newsTab.classList.add('active');
      musicTab.classList.remove('active');
    };
    musicTabBtn.onclick = () => {
      musicTabBtn.classList.add('active');
      newsTabBtn.classList.remove('active');
      musicTab.classList.add('active');
      newsTab.classList.remove('active');
      renderMusic();
    };

    // „ÅäÁü•„Çâ„Åõ
    function loadNews() {
      const data = localStorage.getItem('newsPosts');
      return data ? JSON.parse(data) : [];
    }
    function renderNews() {
      const posts = loadNews();
      const newsList = document.getElementById('newsList');
      newsList.innerHTML = '';
      posts.slice().reverse().forEach(post => {
        const li = document.createElement('li');
        li.className = 'news-item';
        if (post.photo) {
          const img = document.createElement('img');
          img.src = post.photo;
          img.className = 'news-photo';
          li.appendChild(img);
        }
        const textDiv = document.createElement('div');
        textDiv.className = 'news-text';
        textDiv.textContent = post.text;
        li.appendChild(textDiv);
        const dateDiv = document.createElement('div');
        dateDiv.className = 'news-date';
        dateDiv.textContent = post.date;
        li.appendChild(dateDiv);
        newsList.appendChild(li);
      });
    }

    // Èü≥Ê•Ω
    function loadMusic() {
      const data = localStorage.getItem('musicData');
      return data ? JSON.parse(data) : null;
    }
    function renderMusic() {
      const music = loadMusic();
      const musicTitle = document.getElementById('musicTitle');
      const audioPlayer = document.getElementById('audioPlayer');
      if (music && music.title && music.audio) {
        musicTitle.textContent = music.title;
        if (audioPlayer.src !== music.audio) {
          audioPlayer.pause();
          audioPlayer.src = music.audio;
        }
        audioPlayer.style.display = "block";
      } else {
        musicTitle.textContent = "‰ªäÊó•„ÅÆÈü≥Ê•Ω„ÅØ„Åæ„Å†ÁôªÈå≤„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì";
        audioPlayer.style.display = "none";
        audioPlayer.src = "";
      }
    }

    // ÈáçË¶Å„ÅäÁü•„Çâ„Åõ
    function loadEmergency() {
      return localStorage.getItem('emergencyText') || "";
    }
    function renderEmergency() {
      const text = loadEmergency();
      document.getElementById('emergencyText').textContent = text ? text : "ÈáçË¶Å„Å™„ÅäÁü•„Çâ„Åõ„ÅØ„ÅÇ„Çä„Åæ„Åõ„Çì";
    }

    // Âç†„ÅÑ
    function showFortune() {
      const fortunes = [
        "Â§ßÂêâÔºö‰ªäÊó•„ÅØÊúÄÈ´ò„ÅÆ‰∏ÄÊó•ÔºÅ",
        "‰∏≠ÂêâÔºöËâØ„ÅÑ„Åì„Å®„Åå„ÅÇ„Çä„Åù„ÅÜÔºÅ",
        "Â∞èÂêâÔºö„Å°„Çá„Å£„Å®ËâØ„ÅÑÊó•„Å´„Å™„Çã„Åã„ÇÇ",
        "ÂêâÔºöÂπ≥Âíå„Å™‰∏ÄÊó•„Åß„Åô",
        "Êú´ÂêâÔºöÁÑ¶„Çâ„Åö„ÇÜ„Å£„Åè„ÇäÈÄ≤„ÇÇ„ÅÜ",
        "Âá∂ÔºöÁÑ°ÁêÜ„Åõ„Åö‰ºëÊÜ©„Çí",
        "Â§ßÂá∂Ôºö‰ªäÊó•„ÅØÊÖéÈáç„Å´Ë°åÂãï„Åó„Åæ„Åó„Çá„ÅÜ",
        "ÊÅãÊÑõÈÅãÔºöÊñ∞„Åó„ÅÑÂá∫‰ºö„ÅÑ„Åå„ÅÇ„Çã„Åã„ÇÇ",
        "ÈáëÈÅãÔºöË≤°Â∏É„ÅÆÁ¥ê„ÅØÂõ∫„Åè",
        "ÂÅ•Â∫∑ÈÅãÔºö‰ΩìË™øÁÆ°ÁêÜ„Çí„Åó„Å£„Åã„Çä",
        "‰ªï‰∫ãÈÅãÔºöÂä™Âäõ„ÅåÂÆü„ÇíÁµê„Å∂Êó•",
        "ÂãâÂº∑ÈÅãÔºöÈõÜ‰∏≠Âäõ„Ç¢„ÉÉ„ÉóÔºÅ"
      ];
      const idx = Math.floor(Math.random() * fortunes.length);
      document.getElementById('fortuneResult').textContent = fortunes[idx];
    }

    // „É¶„Éº„Ç∂„ÉºIDÁîüÊàê
    function getOrCreateUserId() {
      let id = localStorage.getItem('bbs_user_id');
      if (!id) {
        id = 'U' + Math.random().toString(36).slice(2, 10).toUpperCase();
        localStorage.setItem('bbs_user_id', id);
      }
      return id;
    }
    const myUserId = getOrCreateUserId();
    document.getElementById('userId').textContent = myUserId;

    // Êõ¥Êñ∞„Éú„Çø„É≥Áî®Èñ¢Êï∞
    function manualRefresh() {
      renderNews();
      renderEmergency();
      renderMusic();
      document.getElementById('viewCount').textContent = localStorage.getItem('bbsViewCount') || '0';
      updateWeatherWithGeo();
      updateDatetimeBar();
    }

    // „É≠„Éº„Ç´„É´„Çπ„Éà„É¨„Éº„Ç∏Áõ£Ë¶ñÔºà‰ªñ„Çø„ÉñÈÄ£Êê∫Ôºâ
    window.addEventListener('storage', function(e) {
      if (e.key === 'newsPosts' || e.key === 'emergencyText' || e.key === 'musicData' || e.key === 'bbsViewCount') {
        renderNews();
