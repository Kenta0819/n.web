<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>„É≠„Éº„Ç´„É´Êé≤Á§∫ÊùøÔºà„É™„Ç¢„É´„Çø„Ç§„É†Ëá™ÂãïÊõ¥Êñ∞Ôºâ</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', 'Meiryo', 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #232526 0%, #414345 100%);
      color: #fff;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    .main-flex {
      display: flex;
      align-items: flex-start;
      max-width: 900px;
      margin: 40px auto;
    }
    .view-counter-bar {
      min-width: 70px;
      max-width: 90px;
      background: linear-gradient(120deg, #232526 0%, #3a4e6a 100%);
      border-radius: 18px 0 0 18px;
      box-shadow: 0 8px 32px #000a, 0 1.5px 0 #3a4e6a;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 32px 0 32px 0;
      margin-right: 0;
      height: 100%;
      position: sticky;
      top: 0;
      z-index: 2;
    }
    .view-counter-label {
      font-size: 1.1em;
      color: #ffe082;
      margin-bottom: 10px;
      letter-spacing: 0.08em;
      text-shadow: 0 2px 8px #000a;
    }
    .view-counter-num {
      font-size: 2.2em;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 2px 12px #000a;
      margin-bottom: 8px;
    }
    .container {
      flex: 1 1 0;
      background: rgba(30,34,44,0.96);
      border-radius: 0 18px 18px 0;
      box-shadow: 0 8px 32px #000a, 0 1.5px 0 #3a4e6a;
      padding: 32px 24px 32px 24px;
      min-width: 0;
    }
    h1 {
      text-align: center;
      color: #6ec6ff;
      margin-bottom: 28px;
      font-size: 2.2em;
      letter-spacing: 0.08em;
      text-shadow: 0 2px 12px #000a;
    }
    .datetime-bar {
      text-align: center;
      font-size: 2.1em;
      color: #ffe082;
      margin-bottom: 10px;
      font-weight: bold;
      letter-spacing: 0.12em;
      text-shadow: 0 2px 8px #000a;
    }
    .weather-bar {
      text-align: center;
      margin-bottom: 24px;
      color: #b3e5fc;
      font-size: 1.7em;
      font-weight: bold;
      letter-spacing: 0.08em;
      text-shadow: 0 2px 8px #000a;
    }
    .tab-bar {
      display: flex;
      justify-content: center;
      margin: 24px 0 18px 0;
      gap: 0;
      border-bottom: 2px solid #3a4e6a;
      background: #222b;
      border-radius: 10px 10px 0 0;
      overflow: hidden;
    }
    .tab-btn {
      flex: 1 1 0;
      background: none;
      border: none;
      color: #fff;
      font-size: 1.15em;
      font-weight: bold;
      padding: 14px 0 12px 0;
      cursor: pointer;
      letter-spacing: 0.08em;
      transition: background 0.2s, color 0.2s;
      border-bottom: 3px solid transparent;
    }
    .tab-btn.active {
      background: #263040;
      color: #6ec6ff;
      border-bottom: 3px solid #6ec6ff;
    }
    .tab-content {
      display: none;
      background: #23272f;
      border-radius: 0 0 12px 12px;
      box-shadow: 0 2px 8px #000a;
      padding: 18px 12px 12px 12px;
      margin-bottom: 24px;
      margin-top: 0;
      min-height: 80px;
    }
    .tab-content.active {
      display: block;
    }
    .music-title {
      font-size: 1.25em;
      margin-bottom: 12px;
      text-align: center;
      color: #fff;
      text-shadow: 0 2px 8px #000a;
      letter-spacing: 0.08em;
      font-weight: 700;
    }
    audio {
      width: 100%;
      margin-top: 10px;
      border-radius: 8px;
      background: #23272f;
      box-shadow: 0 2px 8px #000a;
    }
    .news-title {
      font-size: 1.15em;
      font-weight: bold;
      margin-bottom: 10px;
      letter-spacing: 0.08em;
      color: #ff8a65;
    }
    .news-list {
      list-style: none;
      padding: 0;
      margin: 0;
      max-height: 180px;
      overflow-y: auto;
    }
    .news-item {
      background: #444;
      border-radius: 8px;
      padding: 10px 12px;
      margin-bottom: 12px;
      word-break: break-all;
      box-shadow: 0 1px 4px #0005;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .news-date { font-size: 0.85em; color: #ff8a65; text-align: right; }
    .news-text { font-size: 1em; color: #fff; }
    .emergency-section {
      background: linear-gradient(90deg, #ff1744 0%, #ff8a65 100%);
      color: #fff;
      border-radius: 10px;
      padding: 12px 18px;
      font-size: 1.15em;
      font-weight: bold;
      margin-bottom: 18px;
      box-shadow: 0 2px 12px #ff174488;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .emergency-icon {
      font-size: 1.3em;
      margin-right: 8px;
    }
    .bbs-title {
      font-size: 1.15em;
      font-weight: bold;
      margin-bottom: 12px;
      color: #6ec6ff;
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 18px;
    }
    input[type="text"], textarea {
      font-size: 1em;
      padding: 8px;
      border-radius: 6px;
      border: 1.5px solid #6ec6ff;
      background: #222;
      color: #fff;
      resize: vertical;
    }
    input[type="file"] {
      color: #fff;
    }
    button {
      align-self: flex-end;
      padding: 8px 24px;
      font-size: 1em;
      border-radius: 6px;
      border: none;
      background: #1976d2;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #29b6f6;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .bbs-item {
      background: #444;
      border-radius: 8px;
      padding: 14px 14px;
      margin-bottom: 18px;
      word-break: break-all;
      box-shadow: 0 2px 8px #0005;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .bbs-photo {
      max-width: 100%;
      max-height: 200px;
      border-radius: 6px;
      margin-top: 4px;
      border: 1px solid #888;
      background: #222;
      object-fit: contain;
    }
    .bbs-meta {
      font-size: 0.9em;
      color: #b3e5fc;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .like-btn {
      font-size: 1.2em;
      background: none;
      border: none;
      cursor: pointer;
      margin-right: 8px;
      vertical-align: middle;
    }
    .user-id-bar {
      width: 100%;
      text-align: center;
      margin: 10px 0 18px 0;
      font-size: 1em;
      color: #b3e5fc;
      letter-spacing: 0.08em;
    }
    @media (max-width: 900px) {
      .main-flex {
        flex-direction: column;
        max-width: 100vw;
      }
      .view-counter-bar {
        flex-direction: row;
        min-width: 100%;
        max-width: 100%;
        border-radius: 18px 18px 0 0;
        padding: 16px 0 8px 0;
        margin-bottom: 0;
        margin-right: 0;
        justify-content: center;
        position: static;
      }
      .container {
        border-radius: 0 0 18px 18px;
        box-shadow: none;
        padding: 18px 4vw 24px 4vw;
      }
    }
  </style>
</head>
<body>
  <div class="main-flex">
    <div class="view-counter-bar">
      <div class="view-counter-label">Èñ≤Ë¶ßÂõûÊï∞</div>
      <div class="view-counter-num" id="viewCount">0</div>
    </div>
    <div class="container">
      <h1>„É≠„Éº„Ç´„É´Êé≤Á§∫Êùø</h1>
      <div class="datetime-bar" id="datetimeBar">--:--:-- (--)</div>
      <div class="weather-bar" id="weatherBar">Â§©Ê∞óÂèñÂæó‰∏≠...</div>
      <div class="emergency-section" id="emergencySection">
        <span class="emergency-icon">üö®</span>
        <span id="emergencyText">ÈáçË¶Å„Å™„ÅäÁü•„Çâ„Åõ„ÅØ„ÅÇ„Çä„Åæ„Åõ„Çì</span>
      </div>
      <div class="tab-bar">
        <button class="tab-btn active" id="newsTabBtn">„ÅäÁü•„Çâ„Åõ</button>
        <button class="tab-btn" id="musicTabBtn">Èü≥Ê•Ω</button>
      </div>
      <div class="tab-content active" id="newsTab">
        <div class="news-title">„ÅäÁü•„Çâ„Åõ</div>
        <ul class="news-list" id="newsList"></ul>
      </div>
      <div class="tab-content" id="musicTab">
        <div class="music-title" id="musicTitle">‰ªäÊó•„ÅÆÈü≥Ê•Ω„ÅØ„Åæ„Å†ÁôªÈå≤„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì</div>
        <audio id="audioPlayer" controls style="display:none;"></audio>
      </div>
      <div class="user-id-bar">
        „ÅÇ„Å™„Åü„ÅÆIDÔºö<span id="userId"></span>
      </div>
      <div class="bbs-title">ÊäïÁ®øÊ¨Ñ</div>
      <form id="bbsForm">
        <input type="text" id="bbsName" placeholder="„Éã„ÉÉ„ÇØ„Éç„Éº„É†Ôºà‰ªªÊÑèÔºâ">
        <textarea id="bbsText" rows="3" placeholder="„Ç≥„É°„É≥„Éà„ÇíÂÖ•Âäõ"></textarea>
        <input type="file" id="bbsPhoto" accept="image/*">
        <button type="submit">ÊäïÁ®ø</button>
      </form>
      <div class="bbs-title" style="margin-top:12px;">„Åø„Çì„Å™„ÅÆÊäïÁ®ø</div>
      <ul id="bbsList"></ul>
    </div>
  </div>
  <script>
    // Èñ≤Ë¶ßÂõûÊï∞„Ç´„Ç¶„É≥„Éà
    function updateViewCount() {
      let count = Number(localStorage.getItem('bbsViewCount') || '0');
      count++;
      localStorage.setItem('bbsViewCount', count);
      document.getElementById('viewCount').textContent = count;
    }
    updateViewCount();

    // Êó•ÊôÇË°®Á§∫
    function updateDatetimeBar() {
      const now = new Date();
      const weekJP = ["Êó•", "Êúà", "ÁÅ´", "Ê∞¥", "Êú®", "Èáë", "Âúü"];
      const y = now.getFullYear();
      const m = String(now.getMonth() + 1).padStart(2, '0');
      const d = String(now.getDate()).padStart(2, '0');
      const h = String(now.getHours()).padStart(2, '0');
      const min = String(now.getMinutes()).padStart(2, '0');
      const s = String(now.getSeconds()).padStart(2, '0');
      const w = weekJP[now.getDay()];
      document.getElementById('datetimeBar').textContent = `${y}/${m}/${d} (${w}) ${h}:${min}:${s}`;
    }
    setInterval(updateDatetimeBar, 1000);
    updateDatetimeBar();

    // Â§©Ê∞óÔºàOpen-Meteo API„ÄÅÊù±‰∫¨Âõ∫ÂÆö‰æãÔºâ
    async function updateWeather() {
      const weatherEl = document.getElementById('weatherBar');
      try {
        const url = `https://api.open-meteo.com/v1/forecast?latitude=35.68&longitude=139.76&current_weather=true&timezone=Asia%2FTokyo`;
        const res = await fetch(url);
        const data = await res.json();
        if (data.current_weather) {
          const temp = data.current_weather.temperature;
          const code = data.current_weather.weathercode;
          const icons = {
            0: "‚òÄÔ∏è", 1: "üå§Ô∏è", 2: "‚õÖ", 3: "‚òÅÔ∏è", 45: "üå´Ô∏è", 48: "üå´Ô∏è", 51: "üå¶Ô∏è", 53: "üå¶Ô∏è", 55: "üå¶Ô∏è", 56: "üåßÔ∏è", 57: "üåßÔ∏è", 61: "üå¶Ô∏è", 63: "üå¶Ô∏è", 65: "üåßÔ∏è", 66: "üåßÔ∏è", 67: "üåßÔ∏è", 71: "üå®Ô∏è", 73: "üå®Ô∏è", 75: "‚ùÑÔ∏è", 77: "‚ùÑÔ∏è", 80: "üå¶Ô∏è", 81: "üå¶Ô∏è", 82: "üåßÔ∏è", 85: "üå®Ô∏è", 86: "üå®Ô∏è", 95: "‚õàÔ∏è", 96: "‚õàÔ∏è", 99: "‚õàÔ∏è"
          };
          const icon = icons[code] || "";
          weatherEl.textContent = `Êù±‰∫¨„ÅÆÂ§©Ê∞ó: ${icon} ${temp}‚ÑÉ`;
        } else {
          weatherEl.textContent = "Â§©Ê∞óÂèñÂæóÂ§±Êïó";
        }
      } catch {
        weatherEl.textContent = "Â§©Ê∞óÂèñÂæóÂ§±Êïó";
      }
    }
    updateWeather();
    setInterval(updateWeather, 10 * 60 * 1000);

    // „Çø„ÉñÂàáÊõø
    const newsTabBtn = document.getElementById('newsTabBtn');
    const musicTabBtn = document.getElementById('musicTabBtn');
    const newsTab = document.getElementById('newsTab');
    const musicTab = document.getElementById('musicTab');
    newsTabBtn.onclick = () => {
      newsTabBtn.classList.add('active');
      musicTabBtn.classList.remove('active');
      newsTab.classList.add('active');
      musicTab.classList.remove('active');
    };
    musicTabBtn.onclick = () => {
      musicTabBtn.classList.add('active');
      newsTabBtn.classList.remove('active');
      musicTab.classList.add('active');
      newsTab.classList.remove('active');
    };

    // „ÅäÁü•„Çâ„Åõ
    function loadNews() {
      const data = localStorage.getItem('newsPosts');
      return data ? JSON.parse(data) : [];
    }
    function renderNews() {
      const posts = loadNews();
      const newsList = document.getElementById('newsList');
      newsList.innerHTML = '';
      posts.slice().reverse().forEach(post => {
        const li = document.createElement('li');
        li.className = 'news-item';
        const textDiv = document.createElement('div');
        textDiv.className = 'news-text';
        textDiv.textContent = post.text;
        li.appendChild(textDiv);
        const dateDiv = document.createElement('div');
        dateDiv.className = 'news-date';
        dateDiv.textContent = post.date;
        li.appendChild(dateDiv);
        newsList.appendChild(li);
      });
    }

    // Èü≥Ê•Ω
    function loadMusic() {
      const data = localStorage.getItem('musicData');
      return data ? JSON.parse(data) : null;
    }
    function renderMusic() {
      const music = loadMusic();
      const musicTitle = document.getElementById('musicTitle');
      const audioPlayer = document.getElementById('audioPlayer');
      if (music && music.title && music.audio) {
        musicTitle.textContent = music.title;
        audioPlayer.src = music.audio;
        audioPlayer.style.display = "block";
      } else {
        musicTitle.textContent = "‰ªäÊó•„ÅÆÈü≥Ê•Ω„ÅØ„Åæ„Å†ÁôªÈå≤„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì";
        audioPlayer.style.display = "none";
      }
    }

    // ÈáçË¶Å„ÅäÁü•„Çâ„Åõ
    function loadEmergency() {
      return localStorage.getItem('emergencyText') || "";
    }
    function renderEmergency() {
      const text = loadEmergency();
      document.getElementById('emergencyText').textContent = text ? text : "ÈáçË¶Å„Å™„ÅäÁü•„Çâ„Åõ„ÅØ„ÅÇ„Çä„Åæ„Åõ„Çì";
    }

    // „É¶„Éº„Ç∂„ÉºIDÁîüÊàê
    function getOrCreateUserId() {
      let id = localStorage.getItem('bbs_user_id');
      if (!id) {
        id = 'U' + Math.random().toString(36).slice(2, 10).toUpperCase();
        localStorage.setItem('bbs_user_id', id);
      }
      return id;
    }
    const myUserId = getOrCreateUserId();
    document.getElementById('userId').textContent = myUserId;

    // „ÅÑ„ÅÑ„Å≠ÁÆ°ÁêÜ
    function getLikes() {
      return JSON.parse(localStorage.getItem('bbsLikes') || '{}');
    }
    function setLikes(likes) {
      localStorage.setItem('bbsLikes', JSON.stringify(likes));
    }

    // Êé≤Á§∫Êùø„Éá„Éº„Çø
    function saveBBS(posts) {
      localStorage.setItem('bbsPosts', JSON.stringify(posts));
    }
    function loadBBS() {
      const data = localStorage.getItem('bbsPosts');
      return data ? JSON.parse(data) : [];
    }

    // Êé≤Á§∫ÊùøÊèèÁîª
    function renderBBS() {
      const posts = loadBBS();
      const likes = getLikes();
      const bbsList = document.getElementById('bbsList');
      bbsList.innerHTML = '';
      posts.slice().reverse().forEach((post, idx) => {
        const li = document.createElement('li');
        li.className = 'bbs-item';
        if (post.photo) {
          const img = document.createElement('img');
          img.src = post.photo;
          img.className = 'bbs-photo';
          li.appendChild(img);
        }
        const textDiv = document.createElement('div');
        textDiv.textContent = (post.name ? post.name + 'Ôºö' : '') + post.text;
        li.appendChild(textDiv);

        // ID„ÉªÊó•ÊôÇ
        const metaDiv = document.createElement('div');
        metaDiv.className = 'bbs-meta';
        const idSpan = document.createElement('span');
        idSpan.textContent = `ID: ${post.userId || '‰∏çÊòé'}`;
        metaDiv.appendChild(idSpan);
        const dateSpan = document.createElement('span');
        dateSpan.textContent = post.date;
        metaDiv.appendChild(dateSpan);
        li.appendChild(metaDiv);

        // „ÅÑ„ÅÑ„Å≠
        const likeDiv = document.createElement('div');
        const postKey = post.date + (post.userId || '');
        const likeCount = likes[postKey]?.count || 0;
        const liked = likes[postKey]?.users?.includes(myUserId);

        const likeBtn = document.createElement('button');
        likeBtn.className = 'like-btn';
        likeBtn.innerHTML = liked ? '‚ù§Ô∏è' : 'ü§ç';
        likeBtn.title = liked ? '„ÅÑ„ÅÑ„Å≠„ÇíÂèñ„ÇäÊ∂à„Åô' : '„ÅÑ„ÅÑ„Å≠ÔºÅ';

        const countSpan = document.createElement('span');
        countSpan.textContent = likeCount;

        likeBtn.onclick = function() {
          let allLikes = getLikes();
          if (!allLikes[postKey]) allLikes[postKey] = { count: 0, users: [] };
          if (!allLikes[postKey].users.includes(myUserId)) {
            allLikes[postKey].count++;
            allLikes[postKey].users.push(myUserId);
          } else {
            allLikes[postKey].count--;
            allLikes[postKey].users = allLikes[postKey].users.filter(u => u !== myUserId);
          }
          setLikes(allLikes);
          renderBBS();
        };

        likeDiv.appendChild(likeBtn);
        likeDiv.appendChild(countSpan);
        li.appendChild(likeDiv);

        bbsList.appendChild(li);
      });
    }

    // „É≠„Éº„Ç´„É´„Çπ„Éà„É¨„Éº„Ç∏Áõ£Ë¶ñÔºà‰ªñ„Çø„ÉñÈÄ£Êê∫Ôºâ
    window.addEventListener('storage', function(e) {
      if (e.key === 'bbsPosts' || e.key === 'bbsLikes' || e.key === 'newsPosts' || e.key === 'emergencyText' || e.key === 'musicData' || e.key === 'bbsViewCount') {
        renderBBS();
        renderNews();
        renderEmergency();
        renderMusic();
        // Èñ≤Ë¶ßÂõûÊï∞„ÇÇÂêåÊúü
        if (e.key === 'bbsViewCount') {
          document.getElementById('viewCount').textContent = localStorage.getItem('bbsViewCount') || '0';
        }
      }
    });

    // ÊäïÁ®øÂá¶ÁêÜ
    const bbsForm = document.getElementById('bbsForm');
    const bbsName = document.getElementById('bbsName');
    const bbsText = document.getElementById('bbsText');
    const bbsPhoto = document.getElementById('bbsPhoto');
    bbsForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const name = bbsName.value.trim();
      const text = bbsText.value.trim();
      if (!text) {
        alert('„Ç≥„É°„É≥„Éà„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
        return;
      }
      const date = new Date().toLocaleString('ja-JP', { hour12: false });
      const posts = loadBBS();
      const file = bbsPhoto.files[0];
      const userId = myUserId;
      if (file) {
        const reader = new FileReader();
        reader.onload = function(ev) {
          posts.push({ name, text, photo: ev.target.result, date, userId });
          saveBBS(posts);
          renderBBS();
        };
        reader.readAsDataURL(file);
      } else {
        posts.push({ name, text, photo: null, date, userId });
        saveBBS(posts);
        renderBBS();
      }
      bbsForm.reset();
    });

    // 1Áßí„Åî„Å®„Å´Êé≤Á§∫Êùø„Éª„ÅäÁü•„Çâ„Åõ„ÉªÁ∑äÊÄ•„ÉªÈü≥Ê•Ω„ÉªÈñ≤Ë¶ßÂõûÊï∞„ÇíËá™ÂãïÊõ¥Êñ∞
    setInterval(() => {
      renderBBS();
      renderNews();
      renderEmergency();
      renderMusic();
      document.getElementById('viewCount').textContent = localStorage.getItem('bbsViewCount') || '0';
    }, 1000);

    // ÂàùÊúüË°®Á§∫
    renderBBS();
    renderNews();
    renderEmergency();
    renderMusic();
    document.getElementById('viewCount').textContent = localStorage.getItem('bbsViewCount') || '0';
  </script>
</body>
</html>
