<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>OpenWeb（地域ニュース・音楽・お知らせ・掲示板・重要なお知らせ）</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');
    html, body { height: 100%; margin: 0; padding: 0; }
    body {
      font-family: 'Montserrat', 'Meiryo', 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #232526 0%, #414345 100%);
      color: #fff;
      min-height: 100vh;
      min-width: 100vw;
      letter-spacing: 0.04em;
      overflow-y: auto;
    }
    .container {
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: rgba(30,34,44,0.96);
      border-radius: 0 0 18px 18px;
      box-shadow: 0 8px 32px #000a, 0 1.5px 0 #3a4e6a;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 10px 0 0 0;
      padding: 0 10px;
    }
    .toggle-view-btn {
      padding: 6px 18px;
      border-radius: 8px;
      border: none;
      background: #6ec6ff;
      color: #222;
      font-weight: bold;
      cursor: pointer;
    }
    .visitor-counter {
      color: #ffe082;
      font-size: 1.1em;
    }
    .section-title {
      font-size: 2em;
      font-weight: bold;
      margin: 0;
      padding: 32px 0 18px 0;
      letter-spacing: 0.12em;
      color: #6ec6ff;
      text-shadow: 0 2px 12px #000a;
      border-bottom: 3px solid #3a4e6a;
      text-align: center;
      background: rgba(30,34,44,0.85);
      border-radius: 18px 18px 0 0;
      position: sticky;
      top: 0;
      z-index: 2;
    }
    .info-bar {
      width: 100%;
      text-align: center;
      margin: 18px 0 0 0;
      font-size: 1.1em;
      display: flex;
      justify-content: center;
      gap: 24px;
      align-items: center;
      flex-wrap: wrap;
    }
    .info-bar span {
      display: inline-block;
      background: #23272f;
      border-radius: 8px;
      padding: 6px 14px;
      margin: 2px 0;
    }
    .datetime-bar {
      width: 100%;
      text-align: center;
      margin: 18px 0 0 0;
      font-size: 1.45em;
      font-weight: bold;
      color: #ffe082;
      letter-spacing: 0.12em;
      text-shadow: 0 2px 8px #000a;
    }
    .local-news-bar {
      display: none;
      background: #23272f;
      color: #ffe082;
      font-size: 1em;
      border-radius: 8px;
      margin: 10px auto 0 auto;
      max-width: 96%;
      padding: 8px 14px;
      text-align: left;
      box-shadow: 0 1px 8px #0004;
      overflow-x: auto;
      white-space: nowrap;
    }
    .local-news-bar .news-label {
      font-weight: bold;
      color: #ffd54f;
      margin-right: 10px;
    }
    .emergency-section {
      width: 98%;
      margin: 24px auto 0 auto;
      background: linear-gradient(90deg, #ff1744 0%, #ff8a65 100%);
      color: #fff;
      border-radius: 10px;
      padding: 16px 18px;
      font-size: 1.15em;
      font-weight: bold;
      box-shadow: 0 2px 12px #ff174488;
      display: flex;
      align-items: center;
      gap: 12px;
      min-height: 48px;
      letter-spacing: 0.08em;
    }
    .emergency-icon {
      font-size: 1.5em;
      margin-right: 8px;
      filter: drop-shadow(0 2px 6px #fff8);
    }
    .user-id-bar {
      width: 100%;
      text-align: center;
      margin: 10px 0 0 0;
      font-size: 1em;
      color: #b3e5fc;
      letter-spacing: 0.08em;
    }
    .tab-bar {
      display: flex;
      justify-content: flex-start;
      margin: 28px 0 0 0;
      gap: 0;
      border-bottom: 2px solid #3a4e6a;
      background: #222b;
      border-radius: 10px 10px 0 0;
      overflow: hidden;
    }
    .tab-btn {
      flex: 1 1 0;
      background: none;
      border: none;
      color: #fff;
      font-size: 1.1em;
      font-weight: bold;
      padding: 14px 0 12px 0;
      cursor: pointer;
      letter-spacing: 0.08em;
      transition: background 0.2s, color 0.2s;
      border-bottom: 3px solid transparent;
    }
    .tab-btn.active {
      background: #263040;
      color: #6ec6ff;
      border-bottom: 3px solid #6ec6ff;
    }
    .tab-btn.fortune {
      flex: none;
      margin-left: auto;
      background: #ffecb3;
      color: #ff9800;
      border-bottom: 3px solid transparent;
      border-left: 1px solid #3a4e6a;
      border-radius: 0 10px 0 0;
      font-size: 1.1em;
      font-weight: bold;
      padding: 14px 18px 12px 18px;
      transition: background 0.2s, color 0.2s;
    }
    .tab-btn.fortune.active {
      background: #ffe082;
      color: #e65100;
      border-bottom: 3px solid #ff9800;
    }
    .tab-content {
      display: none;
      background: #23272f;
      border-radius: 0 0 12px 12px;
      box-shadow: 0 2px 8px #000a;
      padding: 18px 12px 12px 12px;
      margin-bottom: 24px;
      margin-top: 0;
    }
    .tab-content.active {
      display: block;
    }
    .music-title {
      font-size: 1.25em;
      margin-bottom: 12px;
      text-align: center;
      color: #fff;
      text-shadow: 0 2px 8px #000a;
      letter-spacing: 0.08em;
      font-weight: 700;
    }
    audio {
      width: 100%;
      margin-top: 10px;
      border-radius: 8px;
      background: #23272f;
      box-shadow: 0 2px 8px #000a;
    }
    .news-title {
      font-size: 1.15em;
      font-weight: bold;
      margin-bottom: 10px;
      letter-spacing: 0.08em;
      color: #ff8a65;
    }
    .news-list {
      list-style: none;
      padding: 0;
      margin: 0;
      max-height: 180px;
      overflow-y: auto;
    }
    .news-item {
      background: #444;
      border-radius: 8px;
      padding: 10px 12px;
      margin-bottom: 12px;
      word-break: break-all;
      box-shadow: 0 1px 4px #0005;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .news-date { font-size: 0.85em; color: #ff8a65; text-align: right; }
    .news-text { font-size: 1em; color: #fff; }
    .fortune-content {
      text-align: center;
      font-size: 1.2em;
      color: #ff9800;
      padding: 24px 0 12px 0;
      min-height: 80px;
      letter-spacing: 0.08em;
      font-weight: bold;
      background: #fffde7;
      border-radius: 0 0 12px 12px;
      box-shadow: 0 2px 8px #0002;
    }
    .fortune-title {
      font-size: 1.3em;
      color: #e65100;
      margin-bottom: 12px;
      font-weight: bold;
      letter-spacing: 0.1em;
    }
    .bbs-section {
      width: 98%;
      margin: 32px auto 40px auto;
      background: #263040;
      border-radius: 14px;
      padding: 24px 18px 20px 18px;
      box-shadow: 0 4px 24px #000a;
      min-height: 500px;
      max-height: none;
      overflow-y: visible;
      display: flex;
      flex-direction: column;
    }
    .bbs-title {
      font-size: 1.3em;
      font-weight: bold;
      margin-bottom: 18px;
      color: #6ec6ff;
      letter-spacing: 0.1em;
      text-align: center;
    }
    .bbs-form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 28px;
      background: #222b;
      border-radius: 8px;
      padding: 16px 12px;
    }
    .bbs-form input[type="text"], .bbs-form textarea {
      width: 100%;
      font-size: 1.1em;
      padding: 8px;
      border-radius: 6px;
      border: 1.5px solid #6ec6ff;
      background: #333;
      color: #fff;
      resize: vertical;
    }
    .bbs-form input[type="file"] {
      color: #fff;
      margin-bottom: 0;
    }
    .bbs-form button {
      align-self: flex-end;
      padding: 8px 28px;
      font-size: 1.1em;
      border-radius: 6px;
      border: none;
      background: #1976d2;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 6px;
    }
    .bbs-form button:hover {
      background: #29b6f6;
    }
    .bbs-list {
      list-style: none;
      padding: 0;
      margin: 0;
      flex: 1 1 auto;
      max-height: none;
      overflow-y: visible;
    }
    .bbs-item {
      background: #444;
      border-radius: 8px;
      padding: 18px 18px;
      margin-bottom: 24px;
      word-break: break-all;
      box-shadow: 0 2px 8px #0005;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .bbs-photo {
      max-width: 100%;
      max-height: 320px;
      border-radius: 6px;
      margin-top: 4px;
      border: 1px solid #888;
      background: #222;
      object-fit: contain;
    }
    .bbs-text {
      font-size: 1.18em;
      color: #fff;
    }
    .bbs-meta {
      font-size: 0.95em;
      color: #b3e5fc;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .like-div {
      margin-top: 6px;
    }
    .like-btn {
      font-size: 1.3em;
      background: none;
      border: none;
      cursor: pointer;
      margin-right: 8px;
      vertical-align: middle;
    }
    body.mobile-view .container {
      max-width: 100vw !important;
      border-radius: 0 !important;
      box-shadow: none !important;
    }
    body.mobile-view .section-title {
      font-size: 1.2em !important;
      padding: 18px 0 10px 0 !important;
      border-radius: 0 !important;
    }
    body.mobile-view .bbs-section,
    body.mobile-view .tab-content,
    body.mobile-view .fortune-content,
    body.mobile-view .local-news-bar,
    body.mobile-view .datetime-bar,
    body.mobile-view .emergency-section {
      padding: 8px 2vw 8px 2vw !important;
      width: 99vw !important;
      margin-left: -2vw !important;
    }
    body.mobile-view .tab-bar {
      font-size: 0.95em !important;
    }
    @media (max-width: 600px) {
      .container {
        max-width: 100vw;
        border-radius: 0;
        box-shadow: none;
      }
      .section-title {
        font-size: 1.2em;
        padding: 18px 0 10px 0;
        border-radius: 0;
      }
      .bbs-section, .tab-content, .fortune-content, .local-news-bar, .datetime-bar, .emergency-section {
        padding: 8px 2vw 8px 2vw;
        width: 99vw;
        margin-left: -2vw;
      }
      .tab-bar {
        font-size: 0.95em;
      }
    }
    ::-webkit-scrollbar { width: 8px; background: #23272f; }
    ::-webkit-scrollbar-thumb { background: #444; border-radius: 4px; }
  </style>
</head>
<body>
  <div class="container" id="container">
    <div class="top-bar">
      <button id="toggleViewBtn" class="toggle-view-btn">スマホ表示</button>
      <div class="visitor-counter">
        訪問者数：<span id="visitorCount">-</span>
      </div>
    </div>
    <div class="section-title">OpenWeb</div>
    <div class="datetime-bar" id="datetimeBar">--:--:-- (--)</div>
    <div class="info-bar">
      <span id="weather">天気取得中...</span>
      <span id="prefecture">位置情報取得中...</span>
    </div>
    <div class="local-news-bar" id="localNewsBar">
      <span class="news-label">地域ニュース</span>
      <span id="localNewsText"></span>
    </div>
    <div class="emergency-section" id="emergencySection">
      <span class="emergency-icon">🚨</span>
      <span id="emergencyText">重要なお知らせはありません</span>
    </div>
    <div class="user-id-bar">
      あなたのID：<span id="userId"></span>
    </div>
    <div class="tab-bar">
      <button class="tab-btn active" id="musicTabBtn">今日の音楽</button>
      <button class="tab-btn" id="newsTabBtn">お知らせ</button>
      <button class="tab-btn fortune" id="fortuneTabBtn">今日の占い🔮</button>
    </div>
    <div class="tab-content active" id="musicTab">
      <div class="music-title" id="musicTitle">今日の音楽はまだ登録されていません</div>
      <audio id="audioPlayer" controls style="display:none;"></audio>
    </div>
    <div class="tab-content" id="newsTab">
      <div class="news-title">お知らせ</div>
      <ul class="news-list" id="newsList"></ul>
    </div>
    <div class="fortune-content tab-content" id="fortuneTab">
      <div class="fortune-title">今日の占い</div>
      <div id="fortuneResult">あなたの運勢を占っています...</div>
      <button id="fortuneAgainBtn" style="margin-top:18px;padding:8px 24px;border-radius:8px;border:none;background:#ff9800;color:#fff;font-weight:bold;cursor:pointer;">もう一度占う</button>
    </div>
    <div class="bbs-section">
      <div class="bbs-title">投稿欄</div>
      <form class="bbs-form" id="bbsForm">
        <input type="text" id="bbsName" placeholder="ニックネーム（任意）">
        <textarea id="bbsText" rows="3" placeholder="コメントを入力"></textarea>
        <input type="file" id="bbsPhoto" accept="image/*">
        <button type="submit">投稿</button>
      </form>
      <div class="bbs-title" style="margin-top:12px;">みんなの投稿</div>
      <ul class="bbs-list" id="bbsList"></ul>
    </div>
  </div>
  <script>
    // スマホ/PC表示切替
    const toggleViewBtn = document.getElementById('toggleViewBtn');
    function setViewMode(mode) {
      if (mode === 'mobile') {
        document.body.classList.add('mobile-view');
        document.body.classList.remove('pc-view');
        toggleViewBtn.textContent = 'PC表示';
        localStorage.setItem('viewMode', 'mobile');
      } else {
        document.body.classList.remove('mobile-view');
        document.body.classList.add('pc-view');
        toggleViewBtn.textContent = 'スマホ表示';
        localStorage.setItem('viewMode', 'pc');
      }
    }
    toggleViewBtn.onclick = function() {
      const isMobile = document.body.classList.contains('mobile-view');
      setViewMode(isMobile ? 'pc' : 'mobile');
    };
    // 初期表示
    const savedMode = localStorage.getItem('viewMode');
    if (savedMode === 'mobile') setViewMode('mobile');
    else setViewMode('pc');

    // 訪問者数カウンター
    function updateVisitorCount() {
      let count = Number(localStorage.getItem('visitorCount') || '0');
      const today = new Date().toISOString().slice(0,10);
      const lastVisit = localStorage.getItem('lastVisitDate');
      if (lastVisit !== today) {
        count++;
        localStorage.setItem('visitorCount', count);
        localStorage.setItem('lastVisitDate', today);
      }
      document.getElementById('visitorCount').textContent = count;
    }
    updateVisitorCount();

    // 曜日配列
    const weekJP = ["日", "月", "火", "水", "木", "金", "土"];
    // 日時・曜日表示
    function updateDatetimeBar() {
      const now = new Date();
      const y = now.getFullYear();
      const m = String(now.getMonth() + 1).padStart(2, '0');
      const d = String(now.getDate()).padStart(2, '0');
      const h = String(now.getHours()).padStart(2, '0');
      const min = String(now.getMinutes()).padStart(2, '0');
      const s = String(now.getSeconds()).padStart(2, '0');
      const w = weekJP[now.getDay()];
      document.getElementById('datetimeBar').textContent = `${y}/${m}/${d} (${w}) ${h}:${min}:${s}`;
    }
    setInterval(updateDatetimeBar, 1000);
    updateDatetimeBar();

    // 個別ID生成・表示
    function getOrCreateUserId() {
      let id = localStorage.getItem('openweb_user_id');
      if (!id) {
        id = 'U' + Math.random().toString(36).slice(2, 10).toUpperCase();
        localStorage.setItem('openweb_user_id', id);
      }
      return id;
    }
    const myUserId = getOrCreateUserId();
    document.getElementById('userId').textContent = myUserId;

    // 天気（位置情報からOpen-Meteo APIで取得）
    async function updateWeather(lat, lon) {
      const weatherEl = document.getElementById('weather');
      if (!lat || !lon) {
        weatherEl.textContent = "天気取得失敗";
        return;
      }
      weatherEl.textContent = "天気取得中...";
      try {
        const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true&timezone=Asia%2FTokyo`;
        const res = await fetch(url);
        const data = await res.json();
        if (data.current_weather) {
          const temp = data.current_weather.temperature;
          const code = data.current_weather.weathercode;
          const icons = {
            0: "☀️", 1: "🌤️", 2: "⛅", 3: "☁️", 45: "🌫️", 48: "🌫️", 51: "🌦️", 53: "🌦️", 55: "🌦️", 56: "🌧️", 57: "🌧️", 61: "🌦️", 63: "🌦️", 65: "🌧️", 66: "🌧️", 67: "🌧️", 71: "🌨️", 73: "🌨️", 75: "❄️", 77: "❄️", 80: "🌦️", 81: "🌦️", 82: "🌧️", 85: "🌨️", 86: "🌨️", 95: "⛈️", 96: "⛈️", 99: "⛈️"
          };
          const icon = icons[code] || "";
          weatherEl.textContent = `${icon} ${temp}℃`;
        } else {
          weatherEl.textContent = "天気取得失敗";
        }
      } catch {
        weatherEl.textContent = "天気取得失敗";
      }
    }

    // 地域ニュース（位置情報から都道府県名でニュースをダミー表示）
    function showLocalNews(pref) {
      const newsBar = document.getElementById('localNewsBar');
      const newsText = document.getElementById('localNewsText');
      const newsData = {
        "東京都": [
          "都内で新しい美術展が開催中です。",
          "山手線の新型車両が運行開始。",
          "渋谷で大規模なイベントが開催予定。"
        ],
        "大阪府": [
          "大阪城公園で桜が満開です。",
          "なんば駅周辺で交通規制に注意。",
          "道頓堀でグルメフェス開催中。"
        ],
        "北海道": [
          "札幌で雪まつりが開催されています。",
          "新千歳空港でイベント実施中。",
          "道内で気温が急低下、路面凍結に注意。"
        ]
      };
      let newsArr = newsData[pref] || [
        `${pref}の最新ニュースは現在取得できません。`
      ];
      const news = newsArr[Math.floor(Math.random() * newsArr.length)];
      newsText.textContent = news;
      newsBar.style.display = "block";
    }

    // 県名取得（逆ジオコーディングAPI利用）＋地域ニュース表示
    async function updatePrefecture(lat, lon) {
      const prefEl = document.getElementById('prefecture');
      if (!lat || !lon) {
        prefEl.textContent = "県名取得失敗";
        document.getElementById('localNewsBar').style.display = "none";
        return;
      }
      prefEl.textContent = "県名取得中...";
      try {
        const url = `https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lon}&format=json&accept-language=ja`;
        const res = await fetch(url, { headers: { 'User-Agent': 'Mozilla/5.0' } });
        const data = await res.json();
        let pref = "";
        if (data.address) {
          pref = data.address.state || data.address.county || data.address.region || "";
        }
        prefEl.textContent = pref ? `（${pref}）` : "県名取得失敗";
        if (pref) showLocalNews(pref);
        else document.getElementById('localNewsBar').style.display = "none";
      } catch {
        prefEl.textContent = "県名取得失敗";
        document.getElementById('localNewsBar').style.display = "none";
      }
    }

    // 重要お知らせ
    function loadEmergency() {
      return localStorage.getItem('emergencyText') || "";
    }
    function renderEmergency() {
      const text = loadEmergency();
      document.getElementById('emergencyText').textContent = text ? text : "重要なお知らせはありません";
    }

    // 位置情報取得→天気・県名・地域ニュース
    function getLocationAndUpdate() {
      const weatherEl = document.getElementById('weather');
      const prefEl = document.getElementById('prefecture');
      if (!navigator.geolocation) {
        weatherEl.textContent = "位置情報が取得できません";
        prefEl.textContent = "県名取得できません";
        document.getElementById('localNewsBar').style.display = "none";
        return;
      }
      weatherEl.textContent = "天気取得中...";
      prefEl.textContent = "県名取得中...";
      document.getElementById('localNewsBar').style.display = "none";
      navigator.geolocation.getCurrentPosition(
        (pos) => {
          const lat = pos.coords.latitude;
          const lon = pos.coords.longitude;
          updateWeather(lat, lon);
          updatePrefecture(lat, lon);
        },
        () => {
          weatherEl.textContent = "位置情報の許可が必要です";
          prefEl.textContent = "位置情報の許可が必要です";
          document.getElementById('localNewsBar').style.display = "none";
        }
      );
    }
    getLocationAndUpdate();
    setInterval(getLocationAndUpdate, 10 * 60 * 1000);

    // タブ切替
    const musicTabBtn = document.getElementById('musicTabBtn');
    const newsTabBtn = document.getElementById('newsTabBtn');
    const fortuneTabBtn = document.getElementById('fortuneTabBtn');
    const musicTab = document.getElementById('musicTab');
    const newsTab = document.getElementById('newsTab');
    const fortuneTab = document.getElementById('fortuneTab');
    function showTab(tab) {
      [musicTab, newsTab, fortuneTab].forEach(e => e.classList.remove('active'));
      [musicTabBtn, newsTabBtn, fortuneTabBtn].forEach(e => e.classList.remove('active'));
      if(tab === 'music') {
        musicTab.classList.add('active');
        musicTabBtn.classList.add('active');
      } else if(tab === 'news') {
        newsTab.classList.add('active');
        newsTabBtn.classList.add('active');
      } else if(tab === 'fortune') {
        fortuneTab.classList.add('active');
        fortuneTabBtn.classList.add('active');
      }
    }
    musicTabBtn.onclick = () => showTab('music');
    newsTabBtn.onclick = () => showTab('news');
    fortuneTabBtn.onclick = () => showTab('fortune');

    // 今日の音楽
    function loadMusic() {
      const data = localStorage.getItem('musicData');
      return data ? JSON.parse(data) : null;
    }
    function renderMusic() {
      const music = loadMusic();
      const musicTitle = document.getElementById('musicTitle');
      const audioPlayer = document.getElementById('audioPlayer');
      if (music && music.title && music.audio) {
        musicTitle.textContent = music.title;
        audioPlayer.src = music.audio;
        audioPlayer.style.display = "block";
      } else {
        musicTitle.textContent = "今日の音楽はまだ登録されていません";
        audioPlayer.style.display = "none";
      }
    }

    // お知らせ
    function loadNews() {
      const data = localStorage.getItem('newsPosts');
      return data ? JSON.parse(data) : [];
    }
    function renderNews() {
      const posts = loadNews();
      const newsList = document.getElementById('newsList');
      newsList.innerHTML = '';
      posts.slice().reverse().forEach(post => {
        const li = document.createElement('li');
        li.className = 'news-item';
        const textDiv = document.createElement('div');
        textDiv.className = 'news-text';
        textDiv.textContent = post.text;
        li.appendChild(textDiv);
        const dateDiv = document.createElement('div');
        dateDiv.className = 'news-date';
        dateDiv.textContent = post.date;
        li.appendChild(dateDiv);
        newsList.appendChild(li);
      });
    }

    // 占い
    const fortunes = [
      { title: "大吉", msg: "今日は最高の一日！新しいことに挑戦してみて。", emoji: "🌟" },
      { title: "中吉", msg: "良いことが起こりそう。笑顔を忘れずに！", emoji: "😊" },
      { title: "小吉", msg: "小さな幸せが見つかるかも。周りに感謝を。", emoji: "🍀" },
      { title: "吉",   msg: "穏やかな一日。無理せずマイペースで。", emoji: "☀️" },
      { title: "末吉", msg: "焦らずゆっくり進もう。きっと道は開けます。", emoji: "🌱" },
      { title: "凶",   msg: "慎重に行動を。深呼吸して落ち着こう。", emoji: "💧" },
      { title: "大凶", msg: "今日は無理せず安全第一で。明日はきっと良くなる！", emoji: "🌧️" },
      { title: "恋愛運", msg: "素直な気持ちが伝わる日。勇気を出してみて。", emoji: "💖" },
      { title: "金運", msg: "お財布の紐はしっかりと。無駄遣いに注意！", emoji: "💰" },
      { title: "仕事運", msg: "努力が実を結ぶ日。自信を持って進もう！", emoji: "💼" }
    ];
    function drawFortune() {
      const idx = Math.floor(Math.random() * fortunes.length);
      const f = fortunes[idx];
      document.getElementById('fortuneResult').innerHTML =
        `<span style="font-size:2em;">${f.emoji}</span><br><span style="font-size:1.2em;font-weight:bold;">${f.title}</span><br>${f.msg}`;
    }
    document.getElementById('fortuneAgainBtn').onclick = drawFortune;
    drawFortune();

    // いいね管理
    function getLikes() {
      return JSON.parse(localStorage.getItem('bbsLikes') || '{}');
    }
    function setLikes(likes) {
      localStorage.setItem('bbsLikes', JSON.stringify(likes));
    }

    // 累積ハート数を計算
    function getUserTotalHearts(userId) {
      const likes = getLikes();
      let total = 0;
      for (const key in likes) {
        if (key.endsWith(userId) && likes[key].count) {
          total += likes[key].count;
        }
      }
      return total;
    }

    // 掲示板
    function saveBBS(posts) {
      localStorage.setItem('bbsPosts', JSON.stringify(posts));
    }
    function loadBBS() {
      const data = localStorage.getItem('bbsPosts');
      return data ? JSON.parse(data) : [];
    }
    function renderBBS() {
      const posts = loadBBS();
      const likes = getLikes();
      const bbsList = document.getElementById('bbsList');
      bbsList.innerHTML = '';
      posts.slice().reverse().forEach((post, idx) => {
        const li = document.createElement('li');
        li.className = 'bbs-item';
        if (post.photo) {
          const img = document.createElement('img');
          img.src = post.photo;
          img.className = 'bbs-photo';
          li.appendChild(img);
        }
        const textDiv = document.createElement('div');
        textDiv.className = 'bbs-text';
        textDiv.textContent = (post.name ? post.name + '：' : '') + post.text;
        li.appendChild(textDiv);

        // ID・日時表示＋累積ハート数
        const metaDiv = document.createElement('div');
        metaDiv.className = 'bbs-meta';
        const idSpan = document.createElement('span');
        const userId = post.userId || '不明';
        const totalHearts = getUserTotalHearts(userId);
        idSpan.textContent = `ID: ${userId}` + (totalHearts > 0 ? ` ❤️${totalHearts}` : '');
        metaDiv.appendChild(idSpan);
        const dateSpan = document.createElement('span');
        dateSpan.textContent = post.date;
        metaDiv.appendChild(dateSpan);
        li.appendChild(metaDiv);

        // いいね・ハート
        const likeDiv = document.createElement('div');
        likeDiv.className = 'like-div';
        const postKey = (post.date + (post.userId || ''));
        const likeCount = likes[postKey]?.count || 0;
        const liked = likes[postKey]?.users?.includes(myUserId);

        const likeBtn = document.createElement('button');
        likeBtn.className = 'like-btn';
        likeBtn.innerHTML = liked ? '❤️' : '🤍';
        likeBtn.title = liked ? 'いいねを取り消す' : 'いいね！';

        const countSpan = document.createElement('span');
        countSpan.textContent = likeCount;

        likeBtn.onclick = function() {
          let allLikes = getLikes();
          if (!allLikes[postKey]) allLikes[postKey] = { count: 0, users: [] };
          if (!allLikes[postKey].users.includes(myUserId)) {
            allLikes[postKey].count++;
            allLikes[postKey].users.push(myUserId);
          } else {
            allLikes[postKey].count--;
            allLikes[postKey].users = allLikes[postKey].users.filter(u => u !== myUserId);
          }
          setLikes(allLikes);
          renderBBS();
        };

        likeDiv.appendChild(likeBtn);
        likeDiv.appendChild(countSpan);
        li.appendChild(likeDiv);

        bbsList.appendChild(li);
      });
    }

    // 掲示板データの自動更新（ローカルストレージ監視）
    window.addEventListener('storage', function(e) {
      if (e.key === 'bbsPosts') {
        renderBBS();
      }
    });

    // 投稿処理
    const bbsForm = document.getElementById('bbsForm');
    const bbsName = document.getElementById('bbsName');
    const bbsText = document.getElementById('bbsText');
    const bbsPhoto = document.getElementById('bbsPhoto');
    bbsForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const name = bbsName.value.trim();
      const text = bbsText.value.trim();
      if (!text) {
        alert('コメントを入力してください。');
        return;
      }
      const date = new Date().toLocaleString('ja-JP', { hour12: false });
      const posts = loadBBS();
      const file = bbsPhoto.files[0];
      const userId = myUserId;
      if (file) {
        const reader = new FileReader();
        reader.onload = function(ev) {
          posts.push({ name, text, photo: ev.target.result, date, userId });
          saveBBS(posts);
          renderBBS();
        };
        reader.readAsDataURL(file);
      } else {
        posts.push({ name, text, photo: null, date, userId });
        saveBBS(posts);
        renderBBS();
      }
      bbsForm.reset();
    });

    // 初期表示
    renderEmergency();
    renderMusic();
    renderNews();
    renderBBS();
    setInterval(() => {
      renderEmergency();
      renderMusic();
      renderNews();
      renderBBS();
    }, 1000);
  </script>
</body>
</html>
